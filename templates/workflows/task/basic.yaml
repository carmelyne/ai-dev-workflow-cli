# Basic Task Management Workflow
# Tags: #task #basic
# Dependencies: context/preservation.yaml

task_management:
  description: "Basic task tracking and context management"
  commands:
    - "ai task new"
    - "ai task list"
    - "ai task start"
    - "ai task done"
  
  context:
    per_task:
      - "Development state"
      - "Related files"
      - "Notes"
    
  storage:
    location: ".ai/tasks/"
    format: "yaml"
